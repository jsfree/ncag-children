<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Edit Child Details</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <!-- goBack() methos to back to previous component -->
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Go Back</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">
      <!-- Student's Edit Form -->
      <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>First name</label>
                <input type="text" formControlName="firstName" class="form-control" required>
                <p *ngIf="firstName.touched && firstName.invalid" class="error"><sup>*</sup>Please enter first name</p>
                <p *ngIf="firstName.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 words</p>
              </div>
              <div class="col-md-12 mb-3">
                <label>Last name</label>
                <input type="text" formControlName="lastName" class="form-control">
              </div>

              <div class="col-md-12 mb-3">
                <label>Age Group</label>
                  <div>
                    <div class="radio">
                      <label>
                        <input type="radio" value="Nursery" formControlName="ageGroup">
                        Nursery
                      </label>
                      <div class="radio">
                        <label>
                          <input type="radio" value="Children's Church" formControlName="ageGroup">
                          Children's Church
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" value="Youth" formControlName="ageGroup">
                          Youth
                        </label>
                      </div>
                    </div>
                  </div>
              </div>

            </div>

            <div class="row">
            <div class="col-md-12 mb-3">
              <label>Guardian Name (1)</label>
              <input type="text" formControlName="guardian1Name" class="form-control" required>
              <!-- Showing errors using getter method -->
              <p *ngIf="guardian1Name.touched && guardian1Name.invalid" class="error"><sup>*</sup>Please enter atleast first name</p>
              <p *ngIf="guardian1Name.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 characters</p>
            </div>
    
            <div class="col-md-12 mb-3">
              <label>Guardian Name (2)</label>
              <input type="text" formControlName="guardian2Name" class="form-control">
            </div>
            </div>

            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Guardian Mobile Number</label>
                <input type="text" formControlName="guardianCell" class="form-control" required>
                <p *ngIf="guardianCell.touched && guardianCell.invalid" class="error"><sup>*</sup>Please provide
                  contact
                  number</p>
                <p *ngIf="guardianCell.errors?.pattern" class="error"><sup>*</sup>Use numbers only
                  number</p>
              </div>
            </div>
            <div class="form-group text-right">
              <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm.valid">Update Child</button>
            </div>
          </div>
        </div>
      </form><!-- Student's Edit Form ends-->

    </div>
  </div>
</div>
